language: python
sudo: required
services:
  - docker
python:
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install pydub
  - pip install pylint
  - pip install pylint-quotes
  - pip install pytest
script:
  - ./bin/lint
  - ./bin/test
deploy:
  provider: script
  script: bash bin/docker_push
  on:
    branch: master
